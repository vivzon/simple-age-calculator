<!DOCTYPE html>
<html>
<head>
	<title>Age Calculator online</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
	<div class="container">
		<div class="row">
		    <div class="col-md-4 offset-md-4 mt-5 p-4 bg-white shadow rounded">
		        <h2 class="h3 font-weight-bold text-center">Age Calculator</h2><br>
    		    <label>Enter your birth date:</label><br>
            	<input type="date" id="birthdate" class="form-control mb-3" value="yyyy-mm-dd">
            	<button onclick="calculateAge()" class="btn btn-success w-100 mb-3">Calculate Age</button><br>
        		<p id="result" class="text-center text-danger font-weight-bold"></p>
		    </div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
